<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment | Sai Stores</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(120deg, #1e1b4b, #3730a3, #4f46e5, #6d28d9);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .coin {
      position: absolute;
      font-size: 2rem;
      opacity: 0.7;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(720deg); opacity: 0; }
    }

    .upi-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.2);
      color: white;
    }

    h2 { color: #f5f3ff; margin-bottom: 10px; }

    .upi-input {
      margin-top: 15px;
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      text-align: center;
    }

    .qr-box {
      margin-top: 25px;
      position: relative;
    }

    .qr-box img {
      width: 180px;
      height: 180px;
      border-radius: 10px;
      filter: blur(6px);
      cursor: pointer;
      transition: 0.3s;
    }

    .qr-box img.active {
      filter: blur(0);
      transform: scale(1.05);
    }

    .hint {
      font-size: 0.9rem;
      color: #ddd;
      margin-top: 5px;
    }

    .amount-box {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #c7d2fe;
      display: none;
    }

    .pay-btn {
      margin-top: 25px;
      padding: 12px 28px;
      background: #facc15;
      border: none;
      border-radius: 10px;
      color: #1e1b4b;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      display: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .pay-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fde68a;
    }
  </style>
</head>
<body>

  <!-- Floating money emojis -->
  <script>
    function createCoin() {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      coin.textContent = ["ðŸ’°", "ðŸª™", "ðŸ’µ"][Math.floor(Math.random() * 3)];
      coin.style.left = Math.random() * 100 + "vw";
      coin.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(coin);
      setTimeout(() => coin.remove(), 5000);
    }
    setInterval(createCoin, 800);
  </script>

  <div class="upi-container">
    <h2>UPI Payment</h2>
    <p>Scan or enter your UPI ID to proceed</p>

    <input type="text" id="upiId" class="upi-input" placeholder="Enter UPI ID (e.g. yourname@okaxis)">

    <div class="qr-box">
      <img id="qrCode" src="image/upi.jpg" alt="QR Code">
      <p class="hint">ðŸ”’ Tap to reveal the QR</p>
    </div>

    <div id="amountBox" class="amount-box"></div>

    <button id="payBtn" class="pay-btn">Pay Now</button>

    <!-- âœ… Working coin sound -->
    <audio id="coinSound" src="https://cdn.pixabay.com/download/audio/2021/09/09/audio_4b6b37f7f1.mp3?filename=coins-49831.mp3" preload="auto"></audio>
  </div>

  <script>
    const qr = document.getElementById('qrCode');
    const amountBox = document.getElementById('amountBox');
    const payBtn = document.getElementById('payBtn');
    const total = localStorage.getItem('userTotal') || 0;
    const coinSound = document.getElementById('coinSound');

    qr.addEventListener('click', () => {
      qr.classList.add('active');
      document.querySelector('.hint').style.display = 'none';
      amountBox.style.display = 'block';
      payBtn.style.display = 'inline-block';
      amountBox.innerHTML = `ðŸ’° Total Amount: â‚¹${total}`;
    });

    function paymentBurst() {
      for (let i = 0; i < 25; i++) {
        const money = document.createElement("div");
        money.textContent = ["ðŸ’¸", "ðŸª™", "ðŸ’°"][Math.floor(Math.random() * 3)];
        money.style.position = "fixed";
        money.style.left = Math.random() * 100 + "vw";
        money.style.top = Math.random() * 100 + "vh";
        money.style.fontSize = Math.random() * 30 + 20 + "px";
        money.style.animation = "floatUp 4s linear";
        document.body.appendChild(money);
        setTimeout(() => money.remove(), 4000);
      }
    }

    payBtn.addEventListener('click', () => {
      const upiId = document.getElementById('upiId').value.trim();
      if (!upiId) {
        alert("âš ï¸ Please enter your UPI ID before proceeding!");
        return;
      }

      // ðŸ”Š Play coin sound
      coinSound.currentTime = 0;
      coinSound.play();

      paymentBurst();

      setTimeout(() => {
        alert(`âœ… Payment of â‚¹${total} successful via ${upiId}!`);
        localStorage.removeItem('userCart');
        localStorage.removeItem('userTotal');
        window.location.href = "index.html";
      }, 1500);
    });
  </script>

</body>
</html>
