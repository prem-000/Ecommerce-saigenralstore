<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Payment | Sai Stores</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(120deg, #1e1b4b, #3730a3, #4f46e5, #6d28d9);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .coin {
      position: absolute;
      font-size: 2rem;
      opacity: 0.7;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(720deg); opacity: 0; }
    }
    .card-container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      color: white;
      box-shadow: 0 4px 25px rgba(0,0,0,0.2);
    }
    h2 { color: #f5f3ff; margin-bottom: 10px; }
    input {
      width: 85%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1rem;
    }
    .pay-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #facc15;
      border: none;
      border-radius: 10px;
      color: #1e1b4b;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .pay-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fde68a;
    }
  </style>
</head>
<body>

  <!-- Floating coins -->
  <script>
    function createCoin() {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      coin.textContent = ["ðŸ’°", "ðŸª™", "ðŸ’µ"][Math.floor(Math.random() * 3)];
      coin.style.left = Math.random() * 100 + "vw";
      coin.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(coin);
      setTimeout(() => coin.remove(), 5000);
    }
    setInterval(createCoin, 800);
  </script>

  <div class="card-container">
    <h2>Credit Card Payment</h2>
    <p>Enter your card details securely</p>

    <input type="text" id="cardNumber" maxlength="16" placeholder="Card Number (16 digits)">
    <input type="text" id="expiry" maxlength="5" placeholder="MM/YY">
    <input type="password" id="cvv" maxlength="3" placeholder="CVV">

    <div id="amountBox" style="margin-top:10px;font-weight:600;color:#c7d2fe;"></div>
    <button id="payBtn" class="pay-btn">Pay Now</button>
  </div>

  <script>
    const total = localStorage.getItem('userTotal') || 0;
    document.getElementById('amountBox').innerHTML = `ðŸ’³ Total: â‚¹${total}`;

    function paymentBurst() {
      for (let i = 0; i < 25; i++) {
        const money = document.createElement("div");
        money.textContent = ["ðŸ’¸","ðŸª™","ðŸ’°"][Math.floor(Math.random()*3)];
        money.style.position = "fixed";
        money.style.left = Math.random()*100 + "vw";
        money.style.top = Math.random()*100 + "vh";
        money.style.fontSize = Math.random()*30 + 20 + "px";
        money.style.animation = "floatUp 4s linear";
        document.body.appendChild(money);
        setTimeout(() => money.remove(), 4000);
      }
    }

    document.getElementById('payBtn').addEventListener('click', () => {
      const card = document.getElementById('cardNumber').value.trim();
      const expiry = document.getElementById('expiry').value.trim();
      const cvv = document.getElementById('cvv').value.trim();
      if (!card || !expiry || !cvv) {
        alert("âš ï¸ Please fill all card details!");
        return;
      }

      paymentBurst();
      setTimeout(() => {
        alert(`âœ… Payment of â‚¹${total} successful via Credit Card!`);
        localStorage.removeItem('userCart');
        localStorage.removeItem('userTotal');
        window.location.href = "index.html";
      }, 1500);
    });
  </script>

</body>
</html>
